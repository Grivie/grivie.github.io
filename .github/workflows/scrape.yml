name:  scrapes Jagel Products Daily

on:
  # Menjalankan aksi setiap hari pada pukul 00:00 UTC (07:00 WIB)
  schedule:
    - cron: '0 0 * * *'
  # Memungkinkan Anda menjalankan alur kerja ini secara manual dari tab Actions
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout kode repositori Anda
      - name: Check out repository code
        uses: actions/checkout@v4

      # Langkah 2: Siapkan Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Langkah 3: Install Google Chrome
      # Perintah ini sama seperti yang Anda gunakan di Colab
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Langkah 4: Install dependencies dari requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Langkah 5: Jalankan skrip scraping Python
      - name: Run scraper
        run: python scraper.py

      # Langkah 6: Commit dan Push file produk.json ke repositori
      # Aksi ini akan secara otomatis mendeteksi perubahan pada file produk.json
      # dan membuat commit baru jika ada perubahan.
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "âœ¨ Update: Data produk terbaru"
          file_pattern: produk.json
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>

